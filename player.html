<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Video.js -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui;
}

/* PLAYER CARD */
.player-card{
  max-width:900px;
  margin:16px auto;
  border-radius:20px;
  overflow:hidden;
  border:2px solid #2a2a2a;
  background:#000;
  box-shadow:0 0 22px rgba(255,122,0,.18);
}

/* VIDEO.JS THEME */
.video-js{
  width:100%;
  height:100%;
}
.video-js .vjs-control-bar{
  background:linear-gradient(180deg,rgba(0,0,0,.1),rgba(0,0,0,.9));
}
.video-js .vjs-big-play-button{
  background:#ff7a00;
  border:none;
  border-radius:50%;
}

/* NOW PLAYING */
.now-bar{
  max-width:900px;
  margin:8px auto 14px;
  padding:10px 14px;
  background:#121212;
  border:1px solid #262626;
  border-radius:14px;
  color:#ff7a00;
  font-weight:600;
}

/* CHANNEL GRID */
.channels{
  max-width:900px;
  margin:0 auto 24px;
  padding:0 12px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:12px;
}
.card{
  background:#141414;
  border:1px solid #262626;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  transition:.2s;
}
.card.active{
  border-color:#ff7a00;
  box-shadow:0 0 14px rgba(255,122,0,.45);
}
.card img{
  width:100%;
  height:60px;
  object-fit:contain;
}
.card span{
  display:block;
  margin-top:8px;
  font-size:13px;
  text-align:center;
}
</style>
</head>

<body>

<!-- PLAYER -->
<div class="player-card">
  <video
    id="player"
    class="video-js vjs-default-skin"
    controls
    playsinline
    webkit-playsinline
  ></video>
</div>

<div class="now-bar" id="now">Loadingâ€¦</div>

<div class="channels">
  <div class="grid" id="grid"></div>
</div>

<script>
const now = document.getElementById("now");
const grid = document.getElementById("grid");

/* INIT VIDEO.JS */
const player = videojs("player", {
  autoplay: false,
  liveui: true,
  fluid: true,
  html5: {
    vhs: {
      enableLowInitialPlaylist: true
    }
  }
});

let channels = [];
let currentUrl = null;

/* PLAY CHANNEL */
function playChannel(ch){
  if(!ch || !ch.url) return;

  now.textContent = "Now Playing: " + ch.name;

  player.src({
    src: ch.url,
    type: "application/x-mpegURL"
  });

  player.play().catch(()=>{});

  currentUrl = ch.url;
  highlight();
}

/* HIGHLIGHT */
function highlight(){
  document.querySelectorAll(".card").forEach(c=>{
    c.classList.toggle("active", c.dataset.url === currentUrl);
  });
}

/* LOAD CHANNELS */
fetch("data/channels.json")
.then(r=>r.json())
.then(data=>{
  data.categories.forEach(cat=>{
    cat.channels.forEach(ch=>channels.push(ch));
  });

  channels.forEach(ch=>{
    const c=document.createElement("div");
    c.className="card";
    c.dataset.url=ch.url;
    c.innerHTML=`<img src="${ch.logo}"><span>${ch.name}</span>`;
    c.onclick=()=>playChannel(ch);
    grid.appendChild(c);
  });

  if(channels[0]) playChannel(channels[0]);
});
</script>

</body>
</html>
