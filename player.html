<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Plyr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css">

<!-- HLS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #0b0b0b;
}

/* ===== Half screen premium look ===== */
.player-wrapper {
  max-width: 900px;
  margin: 16px auto;
  border-radius: 14px;
  overflow: hidden;
  border: 2px solid #2a2a2a;
  box-shadow: 0 0 20px rgba(255, 140, 0, 0.15);
  background: #000;
}

/* ===== Fullscreen remove border ===== */
.player-wrapper:fullscreen {
  max-width: none;
  margin: 0;
  border: none;
  border-radius: 0;
  box-shadow: none;
}

video {
  width: 100%;
  height: auto;
  aspect-ratio: 16 / 9;
  background: black;
}

/* Plyr custom color */
:root {
  --plyr-color-main: #ff7a00;
}
</style>
</head>

<body>

<div class="player-wrapper" id="wrapper">
  <video id="player" playsinline></video>
</div>

<!-- Plyr JS -->
<script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.js"></script>

<script>
const streamUrl = localStorage.getItem("stream");
const video = document.getElementById("player");
const wrapper = document.getElementById("wrapper");

/* Init Plyr */
const player = new Plyr(video, {
  controls: [
    'play',
    'progress',
    'current-time',
    'mute',
    'volume',
    'settings',
    'fullscreen'
  ]
});

/* ===== Force landscape on fullscreen ===== */
player.on('enterfullscreen', () => {
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('landscape').catch(()=>{});
  }
});

player.on('exitfullscreen', () => {
  if (screen.orientation && screen.orientation.unlock) {
    screen.orientation.unlock();
  }
});

/* ===== HLS attach ===== */
if (Hls.isSupported()) {
  const hls = new Hls({
    enableWorker: true,
    lowLatencyMode: true
  });

  hls.loadSource(streamUrl);
  hls.attachMedia(video);

  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    video.play();
  });

} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = streamUrl;
  video.play();
}
</script>

</body>
</html>
