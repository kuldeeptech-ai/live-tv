<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live TV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

<style>
body{margin:0;background:#0b0b0b;color:#fff;font-family:system-ui}
.player-card{max-width:900px;margin:16px auto;border-radius:20px;overflow:hidden;border:2px solid #2a2a2a;background:#000}
.video-wrap{position:relative;width:100%;padding-top:56.25%}
.video-wrap video{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#000}
.now-bar{max-width:900px;margin:8px auto 14px;padding:10px 14px;background:#121212;border:1px solid #262626;border-radius:14px;color:#ff7a00;font-weight:600}
.suggestions{max-width:900px;margin:0 auto 24px;padding:0 12px}
.s-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:12px}
.s-card{background:#141414;border:1px solid #262626;border-radius:14px;padding:12px;cursor:pointer}
.s-card.active{border-color:#ff7a00}
.s-card img{width:100%;height:60px;object-fit:contain}
.s-card span{display:block;margin-top:8px;font-size:13px;text-align:center}
:root{--plyr-color-main:#ff7a00}
</style>
</head>

<body>

<div class="player-card">
  <div class="video-wrap">
    <video id="video" playsinline webkit-playsinline crossorigin="anonymous"></video>
  </div>
</div>

<div class="now-bar" id="nowPlaying">Loadingâ€¦</div>

<div class="suggestions">
  <div class="s-grid" id="grid"></div>
</div>

<script>
const video = document.getElementById("video");
const grid  = document.getElementById("grid");
const now   = document.getElementById("nowPlaying");

let hls = null;
let plyr = new Plyr(video,{controls:['play','progress','current-time','mute','volume','fullscreen']});
let channels = [];
let currentUrl = null;

/* ðŸ”¥ HARD RESET VIDEO */
function resetVideo(){
  video.pause();
  video.removeAttribute("src");
  video.load();
}

/* ðŸ”¥ PLAY CHANNEL (SINGLE OWNER: HLS) */
function playChannel(ch){
  if(!ch || !ch.url) return;

  now.textContent = "Now Playing: " + ch.name;

  if(hls){
    hls.destroy();
    hls = null;
  }

  resetVideo();

  hls = new Hls({
    capLevelToPlayerSize:true,
    startLevel:-1
  });

  hls.loadSource(ch.url);
  hls.attachMedia(video);

  hls.on(Hls.Events.MANIFEST_PARSED,()=>{
    setTimeout(()=>{
      video.play().catch(()=>{});
    },200);
  });

  currentUrl = ch.url;
  localStorage.setItem("stream",ch.url);
  localStorage.setItem("title",ch.name);

  highlight();
}

/* HIGHLIGHT */
function highlight(){
  document.querySelectorAll(".s-card").forEach(c=>{
    c.classList.toggle("active",c.dataset.url===currentUrl);
  });
}

/* LOAD CHANNELS */
fetch("data/channels.json")
.then(r=>r.json())
.then(data=>{
  data.categories.forEach(cat=>{
    cat.channels.forEach(ch=>channels.push(ch));
  });

  channels.forEach(ch=>{
    const c=document.createElement("div");
    c.className="s-card";
    c.dataset.url=ch.url;
    c.innerHTML=`<img src="${ch.logo}"><span>${ch.name}</span>`;
    c.onclick=()=>playChannel(ch);
    grid.appendChild(c);
  });

  const saved = localStorage.getItem("stream");
  const start = channels.find(c=>c.url===saved) || channels[0];
  if(start) playChannel(start);
});
</script>

</body>
</html>
