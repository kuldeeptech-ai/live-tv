<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui;
}

/* PLAYER */
.player-card{
  max-width:900px;
  margin:16px auto;
  border-radius:20px;
  overflow:hidden;
  border:2px solid #2a2a2a;
  background:#000;
}

.video-wrap{
  position:relative;
  width:100%;
  padding-top:56.25%;
}

.video-wrap video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* NOW PLAYING */
.now-bar{
  max-width:900px;
  margin:8px auto 14px;
  padding:10px 14px;
  background:#121212;
  border:1px solid #262626;
  border-radius:14px;
  color:#ff7a00;
  font-weight:600;
}

/* CHANNEL GRID */
.channels{
  max-width:900px;
  margin:0 auto 24px;
  padding:0 12px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:12px;
}

.card{
  background:#141414;
  border:1px solid #262626;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
}

.card.active{
  border-color:#ff7a00;
}

.card img{
  width:100%;
  height:60px;
  object-fit:contain;
}

.card span{
  display:block;
  margin-top:8px;
  font-size:13px;
  text-align:center;
}
</style>
</head>

<body>

<div class="player-card">
  <div class="video-wrap">
    <video id="video" controls playsinline webkit-playsinline></video>
  </div>
</div>

<div class="now-bar" id="now">Loadingâ€¦</div>

<div class="channels">
  <div class="grid" id="grid"></div>
</div>

<script>
const video = document.getElementById("video");
const grid  = document.getElementById("grid");
const now   = document.getElementById("now");

let hls;
let currentUrl = null;

/* PLAY */
function playChannel(ch){
  if(!ch || !ch.url) return;

  now.textContent = "Now Playing: " + ch.name;

  if(hls){
    hls.destroy();
    hls = null;
  }

  video.pause();
  video.removeAttribute("src");
  video.load();

  if(Hls.isSupported()){
    hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>{
      video.play().catch(()=>{});
    });
  }else{
    video.src = ch.url;
    video.play().catch(()=>{});
  }

  currentUrl = ch.url;
  highlight();
}

/* HIGHLIGHT */
function highlight(){
  document.querySelectorAll(".card").forEach(c=>{
    c.classList.toggle("active", c.dataset.url === currentUrl);
  });
}

/* LOAD CHANNELS */
fetch("data/channels.json")
.then(r=>r.json())
.then(data=>{
  const channels=[];
  data.categories.forEach(cat=>{
    cat.channels.forEach(ch=>channels.push(ch));
  });

  channels.forEach(ch=>{
    const c=document.createElement("div");
    c.className="card";
    c.dataset.url=ch.url;
    c.innerHTML=`<img src="${ch.logo}"><span>${ch.name}</span>`;
    c.onclick=()=>playChannel(ch);
    grid.appendChild(c);
  });

  if(channels[0]) playChannel(channels[0]);
});
</script>

</body>
</html>
