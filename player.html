<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live TV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Plyr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: system-ui;
}

/* PLAYER CARD */
.player-card {
  max-width: 900px;
  margin: 16px auto 6px;
  border-radius: 20px;
  overflow: hidden;
  border: 2px solid #2a2a2a;
  background: #000;
  box-shadow: 0 0 22px rgba(255,122,0,.18);
}

/* 16:9 */
.video-wrap {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
}

.video-wrap video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}

/* NOW PLAYING BAR (SAFE AREA) */
.now-bar {
  max-width: 900px;
  margin: 0 auto 14px;
  padding: 10px 14px;
  background: linear-gradient(180deg,#141414,#0e0e0e);
  border: 1px solid #262626;
  border-radius: 14px;
  font-size: 14px;
  color: #ff7a00;
  font-weight: 600;
}

/* SUGGESTIONS */
.suggestions {
  max-width: 900px;
  margin: 0 auto 24px;
  padding: 0 12px;
}

.suggestions h3 {
  margin: 10px 4px;
  font-size: 15px;
}

.s-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
  gap: 12px;
}

.s-card {
  background: linear-gradient(180deg,#1a1a1a,#0e0e0e);
  border: 1px solid #262626;
  border-radius: 14px;
  padding: 12px;
  cursor: pointer;
  transition: .2s ease;
}

.s-card.active {
  border-color: #ff7a00;
  box-shadow: 0 0 14px rgba(255,122,0,.45);
}

.s-card img {
  width: 100%;
  height: 60px;
  object-fit: contain;
}

.s-card span {
  display: block;
  margin-top: 8px;
  font-size: 13px;
  text-align: center;
}
</style>
</head>

<body>

<!-- PLAYER -->
<div class="player-card">
  <div class="video-wrap">
    <video
      id="video"
      playsinline
      webkit-playsinline
      preload="metadata"
      crossorigin="anonymous">
    </video>
  </div>
</div>

<!-- NOW PLAYING (OUTSIDE VIDEO) -->
<div class="now-bar" id="nowPlaying">Loading channelâ€¦</div>

<!-- SUGGESTIONS -->
<div class="suggestions">
  <h3>More Channels</h3>
  <div class="s-grid" id="suggestions"></div>
</div>

<script>
const video = document.getElementById("video");
const nowText = document.getElementById("nowPlaying");
const grid = document.getElementById("suggestions");

let hls = null;
let plyr = null;
let channels = [];
let currentUrl = null;

/* INIT PLYR (UI ONLY) */
plyr = new Plyr(video, {
  controls: ['play','progress','current-time','mute','volume','fullscreen']
});

/* PLAY CHANNEL */
function playChannel(channel) {
  if (!channel || !channel.url) return;

  nowText.textContent = "Now Playing: " + channel.name;

  if (hls) {
    hls.destroy();
    hls = null;
  }

  hls = new Hls({
    enableWorker: true,
    capLevelToPlayerSize: true,
    startLevel: -1
  });

  hls.loadSource(channel.url);
  hls.attachMedia(video);

  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    video.play().catch(()=>{});
  });

  currentUrl = channel.url;
  localStorage.setItem("stream", channel.url);
  localStorage.setItem("title", channel.name);

  highlightActive();
}

/* ACTIVE HIGHLIGHT */
function highlightActive() {
  document.querySelectorAll(".s-card").forEach(card => {
    card.classList.toggle("active", card.dataset.url === currentUrl);
  });
}

/* LOAD CHANNELS */
fetch("data/channels.json")
  .then(r => r.json())
  .then(data => {
    data.categories.forEach(cat => {
      cat.channels.forEach(ch => channels.push(ch));
    });

    channels.forEach(ch => {
      const card = document.createElement("div");
      card.className = "s-card";
      card.dataset.url = ch.url;
      card.innerHTML = `
        <img src="${ch.logo}">
        <span>${ch.name}</span>
      `;
      card.onclick = () => playChannel(ch);
      grid.appendChild(card);
    });

    const saved = localStorage.getItem("stream");
    const start = channels.find(c => c.url === saved) || channels[0];
    if (start) playChannel(start);
  });
</script>

</body>
</html>
