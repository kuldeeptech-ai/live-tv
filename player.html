<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

.player-wrap {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain; /* ðŸ‘ˆ screen fit, not patla */
  background: black;
}
</style>
</head>

<body>

<div class="player-wrap">
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const url = localStorage.getItem("stream");

const video = document.getElementById("video");

if (!url) {
  alert("Stream URL not found");
}

if (Hls.isSupported()) {
  const hls = new Hls({
    enableWorker: true,
    lowLatencyMode: true
  });
  hls.loadSource(url);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    video.play();
  });
} else if (video.canPlayType("application/vnd.apple.mpegurl")) {
  video.src = url;
  video.play();
}
</script>

</body>
</html>
