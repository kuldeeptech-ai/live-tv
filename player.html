<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Plyr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: system-ui;
}

/* PLAYER CARD */
.player-card {
  max-width: 900px;
  margin: 16px auto;
  border-radius: 20px;
  overflow: hidden;
  border: 2px solid #2a2a2a;
  background: #000;
  box-shadow: 0 0 22px rgba(255,122,0,.18);
  position: relative;
}

/* 16:9 */
.video-wrap {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
}

.video-wrap video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}

/* NOW PLAYING */
.now-playing {
  position: absolute;
  top: 12px;
  left: 12px;
  z-index: 10;
  background: rgba(0,0,0,.75);
  border: 1px solid #ff7a00;
  color: #ff7a00;
  padding: 6px 10px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 600;
}

/* SUGGESTIONS */
.suggestions {
  max-width: 900px;
  margin: 12px auto 24px;
  padding: 0 12px;
}

.suggestions h3 {
  margin: 10px 4px;
  font-size: 15px;
}

.s-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
  gap: 12px;
}

.s-card {
  background: linear-gradient(180deg,#1a1a1a,#0e0e0e);
  border: 1px solid #262626;
  border-radius: 14px;
  padding: 12px;
  cursor: pointer;
  transition: all .2s ease;
}

.s-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 18px rgba(0,0,0,.6);
}

.s-card.active {
  border-color: #ff7a00;
  box-shadow: 0 0 14px rgba(255,122,0,.45);
}

.s-card img {
  width: 100%;
  height: 60px;
  object-fit: contain;
}

.s-card span {
  display: block;
  margin-top: 8px;
  font-size: 13px;
  text-align: center;
}

/* Plyr color */
:root {
  --plyr-color-main: #ff7a00;
}
</style>
</head>

<body>

<!-- PLAYER -->
<div class="player-card">
  <div class="now-playing" id="nowPlaying">Loadingâ€¦</div>
  <div class="video-wrap">
    <video
      id="video"
      playsinline
      webkit-playsinline
      preload="metadata"
      crossorigin="anonymous">
    </video>
  </div>
</div>

<!-- SUGGESTIONS -->
<div class="suggestions">
  <h3>More Channels</h3>
  <div class="s-grid" id="suggestions"></div>
</div>

<script>
const video = document.getElementById("video");
const nowPlaying = document.getElementById("nowPlaying");
const grid = document.getElementById("suggestions");

let hls = null;
let player = null;
let channels = [];
let currentUrl = null;

/* INIT PLYR ONCE */
player = new Plyr(video, {
  controls: ['play','progress','current-time','mute','volume','fullscreen']
});

/* CORE PLAY FUNCTION */
function playChannel(channel) {
  if (!channel || !channel.url) return;

  if (hls) {
    hls.destroy();
    hls = null;
  }

  nowPlaying.textContent = "Now Playing: " + channel.name;

  if (Hls.isSupported()) {
    hls = new Hls({
      capLevelToPlayerSize: true,
      startLevel: -1
    });
    hls.loadSource(channel.url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(()=>{});
    });
  } else {
    video.src = channel.url;
    video.play().catch(()=>{});
  }

  currentUrl = channel.url;
  localStorage.setItem("stream", channel.url);
  localStorage.setItem("title", channel.name);

  highlightActive();
}

/* HIGHLIGHT ACTIVE */
function highlightActive() {
  document.querySelectorAll(".s-card").forEach(card => {
    card.classList.toggle("active", card.dataset.url === currentUrl);
  });
}

/* LOAD CHANNELS + RENDER GRID */
fetch("data/channels.json")
  .then(r => r.json())
  .then(data => {
    data.categories.forEach(cat => {
      cat.channels.forEach(ch => channels.push(ch));
    });

    grid.innerHTML = "";

    channels.forEach(ch => {
      const card = document.createElement("div");
      card.className = "s-card";
      card.dataset.url = ch.url;
      card.innerHTML = `
        <img src="${ch.logo}">
        <span>${ch.name}</span>
      `;
      card.onclick = () => playChannel(ch);
      grid.appendChild(card);
    });

    // AUTO PLAY LAST OR FIRST
    const savedUrl = localStorage.getItem("stream");
    const start = channels.find(c => c.url === savedUrl) || channels[0];
    if (start) playChannel(start);
  });
</script>

</body>
</html>
